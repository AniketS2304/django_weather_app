{% load static %}
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="{% static 'style.css' %}">

        <title>Weather App</title>

        <style>
        body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: #e0f7fa;
  margin: 0;
  padding: 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
}

h1 {
  color: #00796b;
  margin-bottom: 20px;
}

form {
  background: #ffffff;
  padding: 15px 25px;
  border-radius: 8px;
  box-shadow: 0 3px 8px rgba(0,0,0,0.15);
  display: flex;
  gap: 10px;
  margin-bottom: 30px;
}

input[type="text"] {
  padding: 10px;
  font-size: 1rem;
  border: 2px solid #00796b;
  border-radius: 5px;
  width: 200px;
  transition: border-color 0.3s ease;
}

input[type="text"]:focus {
  outline: none;
  border-color: #004d40;
}

button {
  background: #00796b;
  color: white;
  border: none;
  padding: 10px 20px;
  font-weight: 600;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button:hover {
  background: #004d40;
}

h2, p {
  color: #004d40;
  margin: 5px 0;
}

img {
  margin-top: 15px;
  width: 100px;
  height: 100px;
}

    </style>

    </head>
    <body>
        <h1>Weather Search</h1>

        <form method="POST">
            {% csrf_token %}
            <input type="text" name="city" placeholder="Enter City"
                value="{{ city }}">
            <button type="submit">Search</button>
        </form>

        <h2>Weather for {{ city }} on {{ day }}</h2>
        <p>Description: {{ desc }}</p>
        <p>Temperature: {{ temp }} Â°C</p>
        <img src="http://openweathermap.org/img/wn/{{ icon }}@2x.png"
            alt="Weather icon" />

    </body>
</html>
